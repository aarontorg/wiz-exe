apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xk8s.demo.wiz.io
spec:
  group: demo.wiz.io
  names:
    kind: XK8s
    plural: xk8s
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              id:
                type: string
                description: ID of this environment to be used for naming
              size:
                type: string
                description: Size of node.
                enum:
                  - small
                  - medium
                  - large
              k8Version:
                type: string
                description: k8s version 1.28
              iam:
                type: object
                description: IAM configuration to connect as ClusterAdmin.
                properties:
                  roleArn:
                    description: The IAM Role ARN to connect as ClusterAdmin.
                    type: string
                    default: roleArn
                  userArn:
                    description: The IAM User ARN to connect as ClusterAdmin.
                    type: string
                    default: userArn
                  autoscalerArn:
                    description: The AutoScaler Role ARN to connect as ClusterAdmin.
                    type: string
                    default: autoscalerArn
            required:
            - id
            - k8Version
          status:
            description: A status represents the observed state
            properties:
              eks:
                description: Freeform field containing status information for eks
                type: object
                x-kubernetes-preserve-unknown-fields: true
            type: object
